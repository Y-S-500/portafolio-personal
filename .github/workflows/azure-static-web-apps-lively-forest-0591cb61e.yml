name: Azure Static Web Apps CI/CD
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies with legacy-peer-deps
        run: npm install --legacy-peer-deps
      
      - name: Build application
        run: npm run build:static

      - name: Debug build output
        run: |
          echo "üìÅ Current working directory:"
          pwd
          echo "üìÇ List everything under current workspace:"
          ls -R
          echo "üìÇ Check if 'out' exists and list contents recursively:"
          if [ -d "out" ]; then
            echo "'out' directory found. Contents:"
            ls -la out
            echo "----------------------------------"
            find out
          else
            echo "‚ùå 'out' directory NOT found!"
          fi
  
    

      
      - name: List build output
        run: ls -la out
      
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_FOREST_0591CB61E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          app_location: ""           # App source code path
          api_location: ""            # Api source code path - optional
          output_location: "out"      # Built app content directory - optional
          skip_app_build: true        # IMPORTANTE: saltar build autom√°tico de Oryx porque ya hicimos build manual

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_FOREST_0591CB61E }}
          action: "close"
